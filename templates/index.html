<!DOCTYPE html>
<html>
<head>
    <title>Taubman Approach</title>
</head>
<body>
    <h1>Taubman Approach - Detección de Encorvamiento DIP</h1>
    <div>
        <img src="/video" style="width: 80%;" alt="Video en vivo de la cámara" />
    </div>
    <button onclick="calibrate()">Calibrar</button>

    <script>
        function calibrate() {
            fetch('/calibrate', { method: 'POST' })
                .then(response => alert("Calibración activada"))
                .catch(error => alert("Error al calibrar: " + error));
        }
    </script>
</body>
</html>
