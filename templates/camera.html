<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Cámara</title>
    <script>
        // Espera a que el documento esté completamente cargado
        window.onload = function() {
            const videoElement = document.getElementById('video'); // Elemento de video en el HTML
            const startButton = document.getElementById('start-camera'); // Botón para iniciar la cámara

            // Función para acceder a la cámara
            async function startCamera() {
                try {
                    // Obtiene el stream de la cámara
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    // Asigna el stream al elemento de video
                    videoElement.srcObject = stream;
                    videoElement.play(); // Reproduce el video
                } catch (error) {
                    console.error('Error al acceder a la cámara: ', error);
                    alert('No se pudo acceder a la cámara. Asegúrate de que el navegador tiene permisos para usarla.');
                }
            }

            // Inicia la cámara cuando se hace clic en el botón
            startButton.addEventListener('click', startCamera);
        };
    </script>
</head>
<body>
    <h1>Haz clic para iniciar la cámara</h1>
    <button id="start-camera">Iniciar cámara</button>
    <video id="video" width="640" height="480" autoplay></video>
</body>
</html>
